<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="animals.css">
    <title>Pet Shop</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="animals">Animais</a></li>
            <li><a href="calls">Atendimentos</a></li>
        </ul>
    </nav>
    <h1>Meu Pet Shop ERP</h1>
    <form id="create-animal-form">
        <input class="create-animal-input" type="text" name="name" placeholder="Nome do animal" />
        <input class="create-animal-input" type="text" name="breed" placeholder="Raça do animal">
        <input class="create-animal-input" type="text" name="age" placeholder="Idade"/>
        <input class="create-animal-input" type="text" name="weight" placeholder="Peso do animal"/>
        <input class="create-animal-input" type="text" name="owner_name" placeholder="Nome do dono"/>
        <input class="create-animal-input" type="text" name="is_vacinated" placeholder="é vacinado?"/>
        <button id="create-animal-button" type="submit">Cadastrar Animal</button>
    </form>
    <table id="animals-list-container">
        <tr>
            <th>Nome</th>
            <th>Raça do animal</th>
            <th>Idade</th>
            <th>peso do animal</th>
            <th>Nome do Dono</th>
            <th>É Vaninado</th>
        </tr>
    </table>
    <script src="scriptAnimal.js"></script>
</body>
</html>
